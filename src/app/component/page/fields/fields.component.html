<div class="d-flex justify-content-between border border-bottom-0 rounded align-items-center px-3 py-3">
  <div class="fw-bold fs-5">Fields</div>
  <button class="btn btn-primary fs-6" data-bs-toggle="modal" data-bs-target="#addField">
    + ADD FIELD
  </button>
</div>
<div class="border rounded px-3">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Label</th>
      <th>Type</th>
      <th>Required</th>
      <th colspan="2">Is Active</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let field of fields.content" class="align-middle">
      <td>{{field.label}}</td>
      <td>{{field.type.viewName()}}</td>
      <td>{{field.isRequired.toString() | titlecase}}</td>
      <td>{{field.isActive.toString() | titlecase}}</td>
      <td class="text-end">
        <button class="btn" style="color: gray" type="button" (click)="prepareEditComponent(field)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
               class="bi bi-pencil-square" viewBox="0 0 16 16">
            <path
              d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
            <path fill-rule="evenodd"
                  d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
          </svg>
        </button>
        <button class="btn ms-1" style="color: gray" type="button" (click)="deleteField(field.id)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
               class="bi bi-trash-fill" viewBox="0 0 16 16">
            <path
              d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
          </svg>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="mt-1 mb-3">
    <app-pagination *ngIf="fields.metadata" [pageInfo]="fields.metadata" [basePath]="path"></app-pagination>
  </div>
</div>
<app-add-field [modalId]="'addField'" [isAddField]="true"></app-add-field>
<app-add-field [modalId]="'editField'" [isAddField]="false" #editFieldModal></app-add-field>
