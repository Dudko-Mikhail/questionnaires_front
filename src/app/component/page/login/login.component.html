<form class="border rounded-3 px-5 py-3" [formGroup]="loginForm" (ngSubmit)="submit()">
  <div class="text-center">
    <div class="fs-2 mb-3">LOGOTYPE</div>
    <div class="fs-5 mb-3">Sign In</div>
  </div>

  <div *ngIf="showBadCredentialsMessage$ | async" class="alert alert-danger fs-5 mb-2 text-center">
    Invalid login or password
  </div>

  <div class="mb-2">
    <input class="form-control" type="email" placeholder="Email" formControlName="email"
           [class.is-invalid]="email.touched && email.invalid"
           [class.is-valid]="email.touched && email.valid">
    <div class="invalid-feedback">Email is required</div>
  </div>

  <div class="mb-2">
    <input class="form-control" type="password" placeholder="Password" formControlName="password"
           [class.is-invalid]="password.touched && password.invalid"
           [class.is-valid]="password.touched && password.valid">
    <div class="invalid-feedback">Password is required</div>
  </div>

  <div class="d-flex align-items-center justify-content-between mb-2">
    <div class="d-flex align-items-center">
      <input class="form-check-input" type="checkbox" formControlName="rememberMe">
      <label class="col-form-label mx-2">Remember me</label>
    </div>
    <div class="text-primary m-0">Forgot your password?</div>
  </div>
  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary w-100 mb-4">Sign In</button>
  <div class="text-center">Don't have account? <a routerLink="/sign-up"
                                                  class="fw-semibold text-decoration-none text-primary">Sign Up</a>
  </div>
</form>
<button id="triggerModal" class="btn btn-primary fs-6 d-none" data-bs-toggle="modal" data-bs-target="#continueRegistration">
  todo refactor me
</button>
<app-continue-registration [email]="this.email.value"></app-continue-registration>
