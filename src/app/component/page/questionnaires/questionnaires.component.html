<div class="center mxw-900">
  <div class="d-flex justify-content-between border border-bottom-0 rounded align-items-center px-3 py-3">
    <div class="fw-bold fs-5">Questionnaires</div>
    <button class="btn btn-primary fs-6" data-bs-toggle="modal" data-bs-target="#questionnaireFilter">
      Filtration
    </button>
  </div>
  <div class="border rounded py-3 px-5 mt-0">
    <div class="mb-4">
      <div [routerLink]="['/questionnaires', questionnaire.id]" *ngFor="let questionnaire of questionnaires.content"
           class="border mb-3 rounded d-flex align-items-center justify-content-between px-3 py-2 questionnaire">
        <div><span class="fw-semibold">Title:</span> {{questionnaire.title}}</div>
        <div><span class="fw-semibold">Owner:</span> {{questionnaire.ownerEmail}}</div>
      </div>
    </div>
    <div class="mb-3">
      <app-pagination *ngIf="questionnaires.metadata" [pageInfo]="questionnaires.metadata"
                      [basePath]="path" [centralLength]="3" [centralLeftIndent]="1"></app-pagination>
    </div>
  </div>
</div>

<app-questionnaire-filter [modalId]="'questionnaireFilter'"></app-questionnaire-filter>
