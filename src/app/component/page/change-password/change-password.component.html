<form class="border rounded-3 py-3" [formGroup]="changePasswordForm">
  <div class="ps-3">
    <div class="fs-5 mb-3 fw-semibold">Change Password</div>
  </div>
  <hr class="mb-6"/>
  <div class="px-5">
    <div class="mb-3">
      <label class="form-label">Current Password</label>
      <input class="form-control" type="password" formControlName="currentPassword"
             [class.is-invalid]="currentPassword.touched && currentPassword.invalid"
             [class.is-valid]="currentPassword.touched && currentPassword.valid">
      <div class="invalid-feedback" *ngIf="currentPassword.errors?.['required']">
        Current password is required
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">New Password</label>
      <input class="form-control" type="password" formControlName="newPassword"
             [class.is-invalid]="newPassword.touched &&newPassword.invalid"
             [class.is-valid]="newPassword.touched && newPassword.valid">
      <div class="invalid-feedback" *ngIf="newPassword.errors?.['required']">
        New password is required
      </div>
    </div>
    <div class="mb-4">
      <label class="form-label">Confirm New Password</label>
      <input class="form-control" type="password" formControlName="confirmNewPassword"
             [class.is-invalid]="changePasswordForm.errors?.['mismatch']"
             [class.is-valid]="confirmNewPassword.value && !changePasswordForm.errors?.['mismatch']">
      <div class="invalid-feedback" *ngIf="changePasswordForm.errors?.['mismatch']">Password do not match</div>
    </div>

    <button [disabled]="changePasswordForm.invalid" type="submit" class="btn btn-primary w-25">Save</button>
  </div>
</form>
